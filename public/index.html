<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- highlight.jsの読み込み-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/agate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // code要素にファイル名などを付与する
        var codes = document.querySelectorAll("code");
        if (codes) {
          Array.prototype.slice.call(codes).forEach(function(item) {
            // クラスを取得
            var classes = item.classList;
            if (classes.length > 0) {
              // ファイル名があればdata属性にセット
              if (classes[0].indexOf(":")) {
                var values = classes[0].split(":");
                var filename = values[1];
                if (filename) item.setAttribute("data-filename", filename);
                // ファイル名を削除して言語クラスに変更する
                item.classList.remove(classes[0]);
                item.classList.add(values[0]);
              }
            }
          });
        }
      });

      // highlight.jsによるシンタックスハイライト
      hljs.initHighlightingOnLoad();
    </script>
    <style>
      .hljs {
        position: relative;
        border-radius: 2px;
        overflow: hidden;
      }

      .hljs[data-filename] {
        padding-top: 1.8em;
      }
      .hljs[data-filename]::before {
        content: attr(data-filename);
        position: absolute;
        top: 0;
        left: 10px;
        padding: 2px 5px;
        color: white;
        font-size: 0.93em;
        background-color: #777777;
        border-bottom-left-radius: 2px;
      }
      pre {
        margin-top: 30px;
      }
      code {
        padding-top: 40px;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
    <!-- 読み込み終了-->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
